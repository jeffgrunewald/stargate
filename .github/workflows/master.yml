name: Master
on:
  push:
    branches:
      - main
jobs:
  dialyzer:
    name: Cache PLT
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-elixir@v1
        with:
          otp-version: 23.2
          elixir-version: 1.11.0
      - name: Get dependencies
        run: |
          mix local.rebar --force
          mix local.hex --force
          mix deps.get
      - name: Retrieve PLT
        uses: actions/cache@v1
        with:
          path: .dialyzer
          key: plt-main
      - name: Run dialyzer
        run: |
          mix dialyzer
